<li>
  {{ if .HasChildren }}
    <a href="{{.URL}}" >
      {{ .Pre }}
      <span>{{ .Name }}</span>
    </a>
    <ul>
      {{ range .Children }}
        {{ partial "menu-node.html" .}}
      {{ end }}
    </ul>
  {{else}}
    <a href="{{.URL}}" >
      {{ .Pre }}
      <span>{{ .Name }}</span>
    </a>
  {{end}}
</li>
